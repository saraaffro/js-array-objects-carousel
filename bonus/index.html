<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel bonus</title>
</head>
<body>
    
    <div class="container">
        <div class="carousel">
            <div class="element-container">
                <div class="element active">
                    <img src="consegna/img/01.webp" alt="immagine">
                </div>
                <div class="element">
                    <img src="consegna/img/02.webp" alt="immagine">
                </div>
                <div class="element">
                    <img src="consegna/img/03.webp" alt="immagine">
                </div>
                <div class="element">
                    <img src="consegna/img/04.webp" alt="immagine">
                </div>
                <div class="element">
                    <img src="consegna/img/05.webp" alt="immagine">
                </div>
                <div class="next-button"><i class="fa-solid fa-arrow-up"></i></div>
                <div class="back-button"><i class="fa-solid fa-arrow-down"></i></div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
